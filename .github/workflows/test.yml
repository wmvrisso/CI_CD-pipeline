# Name of workflow
name: Test workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Use Node.js 21.x
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 21.x

      # Run tests
      - name: Run Tests
        uses: cypress-io/github-action@v6.5.0
        with: 
          build: npm run build
          install: npm install
